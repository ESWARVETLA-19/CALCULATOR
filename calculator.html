<!DOCTYPE html>
<html>
    <head>
        <title>SIMPLE CALCULATOR</title>
        <link rel="stylesheet" href="calculator.css">
        
    </head>
    <body>
        <div id="calculator">
            <input type="text" id="display">
            <br>
            <button id="ac" class="operator">AC</button>
            <button id="%" class="operator">%</button>
            <button id="." class="operator">.</button>
            <button id="/" class="operator">&divide;</button>
            <br>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="operator">&times;</button>    
            <br>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="operator">&minus;</button>
            <br>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="operator">&plus;</button>
            <br>
            <button id="00">00</button>
            <button id="0">0</button>
            <button id="DEL" class="operator">&#9003</button>   
            <button id="=" class="opeartorequal">=</button>
            <br>   
            <script type="text/javascript" src="calculator.js"></script>
        </div>
    </body>
</html>
